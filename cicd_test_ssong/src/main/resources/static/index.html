<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Index</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px 60px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}">스프링 부트에 오신 것을 환영합니다!</h1>
        <p>이 페이지는 <strong>Thymeleaf</strong> 템플릿 엔진으로 렌더링되었습니다.</p>
        <a href="/get">get API 호출하기</a>
    </div>
</body>
</html>
